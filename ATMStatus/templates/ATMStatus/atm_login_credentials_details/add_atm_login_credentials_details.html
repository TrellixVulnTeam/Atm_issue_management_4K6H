{% extends 'base.html' %}
{% load crispy_forms_tags %}

</div>
{% block content%}

<div class="col-8">

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}

    <div class="content-section">
        <form method="post" action="">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add New ATM Details </legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save</button>
                <a class="btn btn-outline-secondary" href="{% url 'view-all-atm-details'%}">Cancel</a>
            </div>

        </form>
    </div>

</div>



{% endblock%}
