{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div class="content-section">
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete ATM Login Credentials Details </legend>
            <h2> Are you sure want to delete ATM login credentials details of "{{delete_atm_login_details}}"
                branch code.</h2>
        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'view-atm-login-credentials-details' %}">Cancel</a>
        </div>


    </form>
</div>
{% endblock %}
