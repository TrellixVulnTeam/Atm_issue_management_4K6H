{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div class="col-8">
    <div class="content-section">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Branch Details </legend>
                {{form|crispy}}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
                <a class="btn btn-outline-secondary" href="{% url 'view-all-branch-details'%}">Cancel</a>

            </div>

        </form>
    </div>
</div>
{% endblock %}
