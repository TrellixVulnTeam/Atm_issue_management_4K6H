{% extends "base.html"%}45
{% block content %}
<div class='content-section'>
    <form method='POST'>
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete ATM Terminal Id Details </legend>
            <h2> Are you sure want to delete this post "{{object.atm_terminal_id}}"</h2>

        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'ATMStatus_view_atm_terminal_id' %}">Cancel</a>
        </div>
    </form>

</div>
{% endblock content %}
